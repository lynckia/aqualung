<div class="chat-box">
  <div class="menu">
              <div class="name">Chat</div>
  </div>
  <ol class="chat">
       <li *ngFor="let message of chatMessages">
         <chat-message [message]="message"> </chat-message>
       </li>
 </ol>
<input #box (keyup.enter)="onEnter(box)" class="textarea" type="text" placeholder="Type here!"/>
<div class="emojis"></div>
</div>
