<h1>Welcome to aqualung</h1>
<p>Nick Name
	<input #nickname (keyup.enter)="createRoom(room.value, nickname.value)">
</p>

<p>Join room
	<input #room (keyup.enter)="createRoom(room.value, nickname.value)">
	<button (click)="createRoom(room.value, nickname.value)">Join room</button>
</p>
<p>Host a new room<button (click)="createRoom('', nickname.value)">Create Room</button></p>
